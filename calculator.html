<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculator</h2>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="number1">Number 1:</label>
                <input type="text" id="number1" name="number1">
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="number2">Number 2:</label>
                <input type="text" id="number2" name="number2">
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <button type="button" id="addButton">Add</button>
                <button type="button" id="subtractButton">Subtract</button>
                <button type="button" id="multiplyButton">Multiply</button>
                <button type="button" id="divideButton">Divide</button>
            </div>
            <div class="form-group">
                <label for="result">Result:</label>
                <input type="text" id="result" name="result" readonly>
            </div>
        </form>
    </div>
</body>
</html>
